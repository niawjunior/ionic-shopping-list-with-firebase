<ion-header>

  <ion-navbar color="primary">
    <ion-title>Shopping List</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="navigateToAddShoppingPage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of shoppingListRef$ | async" (click)="selectShoppingItem(item)">
      <ion-card>
          <ion-card-header>
          Item Name: {{item.itemName}}
          </ion-card-header>
          <ion-card-content>
          Amount: {{item.itemNumber}}
          </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
